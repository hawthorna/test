<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eSPPF</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- Butang Mod Gelap -->
  <button id="toggleModeBtn" title="Tukar mod paparan (Terang/Gelap)">
    <ion-icon name="contrast-outline"></ion-icon>
    <span>Tukar Mod</span>
  </button>

  <!-- Sidebar Navigasi -->
  <div class="navigation">
    <ul>
      <li class="nav-item active" data-target="mainContent">
        <a href="#"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="title">Hawthorn A</span></a>
      </li>
      <li class="nav-item" data-target="formContent">
        <a href="#"><span class="icon"><ion-icon name="person-add-outline"></ion-icon></span><span class="title">Daftar Baru</span></a>
      </li>
      <li class="nav-item" data-target="searchContent">
        <a href="#"><span class="icon"><ion-icon name="search-outline"></ion-icon></span><span class="title">Carian</span></a>
      </li>
      <!-- Tambahan item lain jika perlu -->
    </ul>
  </div>

  <!-- Paparan Utama Hawthorn A -->
  <div id="mainContent" class="main-content content-section">
    <div class="logo-container">
      <img src="https://i.postimg.cc/L8PbJ7GJ/Logo-HPJB.png" alt="Logo Hospital" class="logo">
    </div>
    <h1>Bahagian Psikiatri Forensik Hospital Permai</h1>
    <p>Sistem Pengurusan Psikiatri Forensik (eSPPF)</p>
  </div>

  <!-- Borang Daftar Baru -->
  <div id="formContent" class="form-container content-section" style="display: none;">
    <form>
      <h2>Daftar Baru</h2>
      <label>Consultant</label><input type="text" name="consultant" required>
      <label>Specialist</label><input type="text" name="specialist" required>
      <label>Admitting Approved Hospital</label><input type="text" name="hospital" required>
      <label>Admission / Detention Order</label><input type="text" name="order" required>
      <label>Name</label><input type="text" name="name" required>
      <label>RN</label><input type="text" name="rn" required>
      <label>IC Number</label><input type="text" name="ic" required>
      <label>Case Number (boleh lebih dari satu)</label><input type="text" name="case_number" placeholder="Pisahkan dengan koma">
      <label>Age</label><input type="number" name="age" required>
      <label>Gender</label>
      <select name="gender" required>
        <option value="">-- Pilih --</option>
        <option value="Lelaki">Lelaki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      <label>Race (Sila nyatakan)</label><input type="text" name="race" required>
      <label>Nationality (Sila nyatakan)</label><input type="text" name="nationality" required>
      <button type="submit" title="Hantar maklumat pendaftaran">
        <ion-icon name="send-outline"></ion-icon><span>Hantar</span>
      </button>
    </form>
  </div>

  <!-- Kandungan Carian -->
  <div id="searchContent" class="form-container content-section" style="display: none;">
    <h2>Carian Pesakit</h2>
    <input type="text" id="searchInput" placeholder="Cari Nama atau IC...">
    <ul id="searchResults" class="search-results"></ul>
    <div id="patientDetails" class="patient-details"></div>
  </div>

  <!-- JS dan Ionicons -->
  <script src="assets/js/main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
