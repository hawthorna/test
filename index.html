<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eSPPF</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head><body>
  <!-- Butang Tukar Mod Gelap -->
  <button id="toggleModeBtn" title="Tukar mod paparan (Terang/Gelap)">
    <ion-icon name="contrast-outline" style="vertical-align: middle;"></ion-icon>
    <span style="margin-left: 6px;">Tukar Mod</span>
  </button>  <!-- Navigation Sidebar -->  <div class="navigation">
    <ul>
      <li class="active" data-target="hawthorn">
        <a href="#">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="title">Hawthorn A</span>
        </a>
      </li>
      <li data-target="daftar">
        <a href="#">
          <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
          <span class="title">Daftar Baru</span>
        </a>
      </li>
      <li data-target="carian">
        <a href="#">
          <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
          <span class="title">Carian</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
          <span class="title">Kemaskini</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="document-text-outline"></ion-icon></span>
          <span class="title">Laporan</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
          <span class="title">Bantuan</span>
        </a>
      </li>
    </ul>
  </div>  <!-- Kandungan Utama -->  <div class="main-content">
    <div id="hawthornContent" class="content-section">
      <div class="logo-container">
        <img src="https://i.postimg.cc/L8PbJ7GJ/Logo-HPJB.png" alt="Logo Hospital" class="logo">
      </div>
      <h1>Bahagian Psikiatri Forensik Hospital Permai</h1>
      <p>Sistem Pengurusan Psikiatri Forensik (eSPPF)</p>
    </div><div id="formContent" class="form-container content-section" style="display: none;">
  <form>
    <h2>Daftar Baru</h2>
    <label>Consultant</label>
    <input type="text" name="consultant" required>

    <label>Specialist</label>
    <input type="text" name="specialist" required>

    <label>Admitting Approved Hospital</label>
    <input type="text" name="hospital" required>

    <label>Admission / Detention Order</label>
    <input type="text" name="order" required>

    <label>Name</label>
    <input type="text" name="name" required>

    <label>RN</label>
    <input type="text" name="rn" required>

    <label>IC Number</label>
    <input type="text" name="ic" required>

    <label>Case Number (boleh lebih dari satu)</label>
    <input type="text" name="case_number" placeholder="Pisahkan dengan koma jika lebih dari satu">

    <label>Age</label>
    <input type="number" name="age" required>

    <label>Gender</label>
    <select name="gender" required>
      <option value="">-- Pilih --</option>
      <option value="Lelaki">Lelaki</option>
      <option value="Perempuan">Perempuan</option>
    </select>

    <label>Race (Sila nyatakan)</label>
    <input type="text" name="race" required>

    <label>Nationality (Sila nyatakan)</label>
    <input type="text" name="nationality" required>

    <br><br>
    <button type="submit" title="Hantar maklumat pendaftaran">
      <ion-icon name="send-outline" style="vertical-align: middle;"></ion-icon>
      <span style="margin-left: 6px;">Hantar</span>
    </button>
  </form>
</div>

<div id="searchContent" class="content-section" style="display: none;">
  <div class="form-container">
    <h2>Carian Pesakit</h2>
    <input type="text" id="searchInput" placeholder="Masukkan Nama atau No. Kad Pengenalan" />
    <ul id="resultList"></ul>
    <div id="resultDetails"></div>
  </div>
</div>

  </div>  <script src="assets/js/main.js"></script>  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script></body></html>
