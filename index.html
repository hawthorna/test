<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
  <!-- ========== Butang Tukar Mod Gelap ========== -->

    <ion-icon name="contrast-outline" style="vertical-align: middle;"></ion-icon>
    <span style="margin-left: 6px;">Tukar Mod</span>
  </button>

  <!-- ========== Navigation ========== -->
  <div class="navigation">
    <ul>
      <li class="active" id="navHawthorn">
        <a href="#">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="title">Hawthorn A</span>
        </a>
      </li>
      <li id="navDaftar">
        <a href="#">
          <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
          <span class="title">Daftar Baru</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
          <span class="title">Carian</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
          <span class="title">Kemaskini</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="document-text-outline"></ion-icon></span>
          <span class="title">Laporan</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
          <span class="title">Bantuan</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- ========== Paparan Utama (Hawthorn A) ========== -->
  <div id="mainContent" class="main-content background-container">
    <div class="logo-container">
      <img src="https://i.postimg.cc/L8PbJ7GJ/Logo-HPJB.png" alt="Logo Hospital" class="logo">
    </div>
    <h1>Bahagian Psikiatri Forensik</h1>
    <p>HawthornCare: Patient Information System</p>
  </div>
  
  <!-- Hak Cipta -->
  <footer style="margin-top: 20px; text-align: center; font-size: 14px; color: #555;">
    Hakcipta Terpelihara Â© 2025 - Bahagian Psikiatri Forensik Hospital Permai
  </footer>

  <!-- ========== Borang Daftar Baru ========== -->
  <div id="formContent" class="form-container" style="display: none;">
    <form id="multiPartForm">
    <!-- Bahagian 1 (Asal) -->
    <div id="formPart1" class="form-part">
      <h2>Daftar Baru</h2>
      <label>Consultant</label>
      <select name="consultant" required>
        <option value="">-- select --</option>
        <option value="Dr Johari">Dr Johari</option>
      </select>

      <label>Specialist</label>
      <select name="specialist" required>
        <option value="">-- select --</option>
        <option value="Dr Adam">Dr Adam</option>
        <option value="Dr Izwan">Dr Izwan</option>
        <option value="Dr Pritiss">Dr Pritiss</option>
      </select>

      <label>Admitting Approved Hospital</label>
      <select name="admitting approved hospital" required>
        <option value="">-- select --</option>
        <option value="HPJB">HPJB</option>
      </select>

      <label>Admission / Detention Order</label>
      <select name="admission / detention Order" required>
        <option value="">-- select --</option>
        <option value="Sec 342(3) of the CPC">Sec 342(3) of the CPC</option>
        <option value="Sec 342(5) of the CPC">Sec 342(5) of the CPC</option>
        <option value="Equivalent Martial Court's Order">Equivalent Martial Court's Order</option>
        <option value="Equivalent Syariah Court's Order">Equivalent Syariah Court's Order</option>
      </select>

      <label>Name</label>
      <input type="text" name="name" required>

      <label>RN</label>
      <input type="text" name="rn" required>

      <label>IC Number</label>
      <input type="text" name="ic" required>

      <label>Case Number (boleh lebih dari satu)</label>
      <input type="text" name="case_number" placeholder="Pisahkan dengan koma jika lebih dari satu">

      <label>Age</label>
      <input type="number" name="age" required>

      <label>Gender</label>
      <select name="gender" required>
        <option value="">-- select --</option>
        <option value="Lelaki">Male</option>
        <option value="Perempuan">Female</option>
      </select>

      <label>Race (specify)</label>
      <select name="race" required>
        <option value="">-- select --</option>
        <option value="Malay">Malay</option>
        <option value="Chinese">Chinese</option>
        <option value="Indian">Indian</option>
        <option value="Others">Others</option>
      </select>

      <label>Nationality (specify)</label>
      <select name="nationality" required>
        <option value="">-- select --</option>
        <option value="Malaysian">Malaysian</option>
        <option value="Indonesian">Indonesian</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Burma">Burma</option>
        <option value="Yemen">Yemen</option>
      </select>

      <br><br>
      <button type="button" id="nextButton" title="Pergi ke bahagian seterusnya">
        <ion-icon name="arrow-forward-outline" style="vertical-align: middle;"></ion-icon>
        <span style="margin-left: 6px;">Seterusnya</span>
      </button>
    </div>
      
   <!-- Bahagian 2 (Baru) --->    
   <div id="formPart2" class="form-part" style="display:none;">
   <h3>Maklumat Perundangan</h3>
        
    <label>Referring State/Territory</label>
    <input type="text" name="referring_state">
      
    <label>Referring Court/AGC/Authority</label>    
    <select name="referring_authority">
      <option value="">-- Pilih --</option>
      <option value="Mahkamah">Mahkamah</option>
      <option value="AGC">AGC</option>
      <option value="Lain-lain">Lain-lain</option>    
    </select>
      
      <!-- ... (fields 15-27) ... -->
            
    <button type="button" id="prevButton" class="nav-button">
      <ion-icon name="arrow-back-outline"></ion-icon> Sebelumnya
    </button>
    <button type="submit" class="nav-button">
      <ion-icon name="checkmark-outline"></ion-icon> Hantar
    </button>
    </div>
   </form>
  

  <!-- ========== JS ========== -->
  <script src="assets/js/main.js"></script>
  <!-- ========== Ionicons ========== -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
