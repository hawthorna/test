<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eSPPF - Sistem Pengurusan Psikiatri Forensik</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- Butang Tukar Mod -->
  <button id="toggleModeBtn" title="Tukar mod paparan (Terang/Gelap)">
    <ion-icon name="contrast-outline"></ion-icon>
    <span>Tukar Mod</span>
  </button>

  <!-- Navigation Sidebar -->
  <div class="navigation">
    <ul>
      <li class="active" id="navHawthorn">
        <a href="#">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="title">Hawthorn A</span>
        </a>
      </li>
      <li id="navDaftar">
        <a href="#">
          <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
          <span class="title">Daftar Baru</span>
        </a>
      </li>
      <li id="navCarian">
        <a href="#">
          <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
          <span class="title">Carian</span>
        </a>
      </li>
      <li id="navKemaskini">
        <a href="#">
          <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
          <span class="title">Kemaskini</span>
        </a>
      </li>
      <li id="navLaporan">
        <a href="#">
          <span class="icon"><ion-icon name="document-text-outline"></ion-icon></span>
          <span class="title">Laporan</span>
        </a>
      </li>
      <li id="navBantuan">
        <a href="#">
          <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
          <span class="title">Bantuan</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content-area">
    <!-- Paparan Utama -->
    <div id="mainContent" class="page active">
      <div class="logo-container">
        <img src="images/logo-hpjb.png" alt="Logo Hospital" class="logo">
      </div>
      <h1>Bahagian Psikiatri Forensik Hospital Permai</h1>
      <p>Sistem Pengurusan Psikiatri Forensik (eSPPF)</p>
    </div>

    <!-- Borang Daftar Baru -->
    <div id="formContent" class="page">
      <form id="registrationForm">
        <h2><ion-icon name="person-add-outline"></ion-icon> Daftar Baru</h2>
        
        <div class="form-group">
          <label>Consultant</label>
          <input type="text" name="consultant" required>
        </div>

        <div class="form-group">
          <label>Specialist</label>
          <input type="text" name="specialist" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Nama Pesakit</label>
            <input type="text" name="name" required>
          </div>
          <div class="form-group">
            <label>No. KP</label>
            <input type="text" name="ic" required>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <ion-icon name="save-outline"></ion-icon> Simpan Rekod
        </button>
      </form>
    </div>

    <!-- Halaman Lain -->
    <div id="searchContent" class="page">
      <h2><ion-icon name="search-outline"></ion-icon> Carian Pesakit</h2>
      <!-- Content carian -->
    </div>
  </div>

  <!-- JS & Ionicons -->
  <script src="assets/js/main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
