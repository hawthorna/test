<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eSPPF</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- ========== Butang Tukar Mod Gelap ========== -->
<button id="toggleModeBtn" title="Tukar mod paparan (Terang/Gelap)">
  <ion-icon name="contrast-outline" style="vertical-align: middle;"></ion-icon>
  <span style="margin-left: 6px;">Tukar Mod</span>
</button>

  <!-- ========== Navigation ========== -->
  <div class="navigation">
    <ul>
      <li class="active">
        <a href="#">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="title">Hawthorn A</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
          <span class="title">Daftar Baru</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
          <span class="title">Carian</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
          <span class="title">Kemaskini</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="document-text-outline"></ion-icon></span>
          <span class="title">Laporan</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
          <span class="title">Bantuan</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Paparan utama untuk Hawthorn A (boleh masukkan logo dan maklumat) -->
<div class="main-content">
  <div class="logo-container">
    <img src="assets/logo.png" alt="Logo Hawthorn A" class="logo">
  </div>
  <h1>Selamat datang ke Hawthorn A</h1>
  <p>Platform pengurusan pesakit psikiatri forensik.</p>
</div>

<!-- Navigation dengan Daftar Baru tidak aktif -->
<div class="navigation">
  <ul>
    <li class="active">
      <a href="#" id="hawthornA">
        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
        <span class="title">Hawthorn A</span>
      </a>
    </li>
    <li>
      <a href="#" id="daftarBaru" class="inactive">
        <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
        <span class="title">Daftar Baru</span>
      </a>
    </li>
    <!-- ikon lain tetap ada untuk navigasi -->
    <li><a href="#">...</a></li>
  </ul>
</div> 
  
  <!-- ========== Borang Daftar Baru ========== -->
  <div class="form-container">
    <form>
      <h2>Daftar Baru</h2>
      <label>Consultant</label>
      <input type="text" name="consultant" required>

      <label>Specialist</label>
      <input type="text" name="specialist" required>

      <label>Admitting Approved Hospital</label>
      <input type="text" name="hospital" required>

      <label>Admission / Detention Order</label>
      <input type="text" name="order" required>

      <label>Name</label>
      <input type="text" name="name" required>

      <label>RN</label>
      <input type="text" name="rn" required>

      <label>IC Number</label>
      <input type="text" name="ic" required>

      <label>Case Number (boleh lebih dari satu)</label>
      <input type="text" name="case_number" placeholder="Pisahkan dengan koma jika lebih dari satu">

      <label>Age</label>
      <input type="number" name="age" required>

      <label>Gender</label>
      <select name="gender" required>
        <option value="">-- Pilih --</option>
        <option value="Lelaki">Lelaki</option>
        <option value="Perempuan">Perempuan</option>
      </select>

      <label>Race (Sila nyatakan)</label>
      <input type="text" name="race" required>

      <label>Nationality (Sila nyatakan)</label>
      <input type="text" name="nationality" required>

      <br><br>
      <!-- Butang Hantar dengan ikon -->
      <button type="submit" title="Hantar maklumat pendaftaran">
         <ion-icon name="send-outline" style="vertical-align: middle;"></ion-icon>
         <span style="margin-left: 6px;">Hantar</span>
      </button>
    </form>
  </div>

  <!-- ========== Scripts ========== -->
  <script src="assets/js/main.js"></script>

  <!-- ========== Ionicons ========== -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
