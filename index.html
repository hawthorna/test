<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eSPPF</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Toggle Button -->
  <div class="menu-toggle">
    <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
  </div>

  <!-- ========== Navigation ========== -->
  <div class="navigation">
    <ul>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="title">Hawthorn A</span>
        </a>
      </li>

      <li>
        <a href="#">
          <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
          <span class="title">Daftar Baru</span>
        </a>
      </li>

      <li>
        <a href="#">
          <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
          <span class="title">Carian</span>
        </a>
      </li>

      <li class="has-submenu">
        <a href="#">
          <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
          <span class="title">Kemaskini</span>
        </a>
        <ul class="submenu">
          <li><a href="#">Kemaskini Maklumat</a></li>
          <li><a href="#">Kemaskini Status</a></li>
        </ul>
      </li>

      <li>
        <a href="#">
          <span class="icon"><ion-icon name="document-text-outline"></ion-icon></span>
          <span class="title">Laporan</span>
        </a>
      </li>

      <li>
        <a href="#">
          <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
          <span class="title">Bantuan</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- ====== Scripts ====== -->
  <script src="assets/js/main.js"></script>

  <!-- ====== ionicons ====== -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- ====== JavaScript ====== -->
  <script>
    const toggle = document.querySelector('.menu-toggle');
    const body = document.querySelector('body');
    const menuIcon = document.querySelector('.menu-icon');
    const overlay = document.querySelector('.overlay');
    const navLinks = document.querySelectorAll('.navigation ul li a');
    const submenuLinks = document.querySelectorAll('.has-submenu > a'); // submenu toggle

    // Toggle sidebar
    toggle.onclick = () => {
      body.classList.toggle('active');
      menuIcon.setAttribute(
        'name',
        body.classList.contains('active') ? 'close-outline' : 'menu-outline'
      );
    };

    // Close sidebar when overlay is clicked
    overlay.onclick = () => {
      body.classList.remove('active');
      menuIcon.setAttribute('name', 'menu-outline');
    };

    // Close sidebar when clicking a menu item (on mobile)
    navLinks.forEach(link => {
      link.onclick = () => {
        if (window.innerWidth <= 768) {
          body.classList.remove('active');
          menuIcon.setAttribute('name', 'menu-outline');
        }
      };
    });

    // Toggle submenu when clicking a parent link
    submenuLinks.forEach(link => {
      link.onclick = () => {
        const parent = link.parentElement;
        parent.classList.toggle('active'); // Toggle submenu
      };
    });
  </script>

</body>

</html>
